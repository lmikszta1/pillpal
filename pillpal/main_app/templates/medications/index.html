{% extends 'base.html' %}
{% block content %}

<h1>Medication List</h1>

{% for medication in medications %}
<a href="{% url 'detail' medication.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ medication.name }}</span>        
        <p>Warnings: {{ medication.warnings|linebreaks }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
